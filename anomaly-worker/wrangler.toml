name = "discordbot"
main = "src/server.js"
compatibility_date = "2026-01-25"

[vars]
# Add non-secret variables here

# Secrets should be added via 'wrangler secret put NAME' or in a .dev.vars file for local development
# Required secrets:
# DISCORD_TOKEN
# DISCORD_PUBLIC_KEY
# GROQ_API_KEY
# ASK_CHANNEL_ID
# REPORT_CHANNEL_ID
# STAFF_ROLE_ID
# MEMBER_ROLE_ID

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
